plugins {
    id 'java'
    id 'application'
}

mainClassName = 'com.henrikolvr.dataanalysis.Application'

group 'com.henrikolvr.dataanalysis'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}